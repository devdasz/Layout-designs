<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Every section is made with rows -->
    <!-- Main container - greay area -->
    <div class="container-fluid  px-lg-5 px-3 pt-3 pb-3" style="background-color:#D9D9D9">

        <!-- Upper left button area -->
        <div class="row mt-2">
            <div class="col-4 col-lg-3 ms-lg-0 ms-3">
                <button class="btn " style="background-color: #c47171;" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    
                </button>

            </div>
        </div>

        <!-- Headline area -->
        <div class="row py-2 mx-3 mx-lg-0">
            <div class="col-lg-10 col-12  mx-auto " style="background-color:#BDBDBD; height:120px ; ">

            </div>
        </div>

        <!-- Sub-heading area -->
        <div class="row py-2 mt-4">
            <div class="col-8 mx-auto " style="background-color:#BDBDBD; height:60px ; ">

            </div>
        </div>

        <!-- Horizontally stacked two button -->
        <div class="row justify-content-center mt-3 py-2 ">

            <!-- First button -->
            <div class="col-3 col-lg-2 me-4 me-lg-5 " style="background-color:#f1f1f1; height:60px ; ">
                
            </div>

            <!-- Second button -->
            <div class="col-3 col-lg-2 ms-4 ms-lg-5 " style="background-color:#3f3f3f; height:60px ; ">
               
            </div>
        </div>
    </div>


   

<!-- Sidebar main block -->
    <div class="offcanvas offcanvas-start " style="background-color: rgb(92, 92, 92);" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        
        <!-- Close button -->
        <div class="text-end" style="height: 35px;">
            <button type="button" class="btn-close m-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <!-- Some block -->
        <div class="w-75 mx-auto" style="background-color:#BDBDBD; height:60px ; "> </div>
       
        <div class="offcanvas-body">
        <div class="divider bg-white"><hr></div> 
             <!-- Some block -->
        <div class="w-75 mx-auto my-2" style="background-color:#BDBDBD; height:60px ; "> </div>
        <div class="w-75 mx-auto my-2" style="background-color:#BDBDBD; height:60px ; "> </div>
        <div class="w-75 mx-auto my-2" style="background-color:#BDBDBD; height:60px ; "> </div>
        <div class="divider bg-white"><hr></div>
    </div>


    <script src="./bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
