<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sphaere</title>
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <!-- custom css to modify bootstrap -->
    <style>
        :root {
            --primaryColor: #001947;
            /* --secondarColor:; */
            --fontColor: #FFFFFF;
        }

        /* by default backdrop takes full screen, modifying to make sure navbar is clear */
        .offcanvas-backdrop {
            top: 57px;

        }

        /* to hide the close icon at navbar. Dynamic property added by js(see at the end of body) */
        #navbar-close-icon {
            display: none;
        }
    </style>
</head>


<body>

    <!-- navbar -->


    <nav class="navbar navbar-expand-lg px-lg-4"
        style="background-color: var(--primaryColor); color:var(--fontColor) ;">
        <!--Navbar items thats will not collapse  -->
        <div class="container-fluid">
            <!-- Navbar toggle button for the sidebar -->
            <button class="navbar-toggler border-0 "  style="color: var(--fontColor);" id="navbar-toggle-button" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                <div class="btn p-0 " id="navbar-toggle-icon" style="color:var(--fontColor) ;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                </div>
                <div class="btn p-0" id="navbar-close-icon" style="color:var(--fontColor) ;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
                </div>
              
            </button>

            <!-- Site logo/ name. It will show in all screen -->
            <a class="navbar-brand " style="color:var(--fontColor)" href="#">Sphaere</a>

            <!-- Sidebar  -->
            <div class="offcanvas offcanvas-start " tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel" style="top: 56px; background-color: var(--primaryColor);">

                <div class="offcanvas-body  justify-content-lg-end">
                    <!-- Mock items  -->
                    <a class="d-block d-lg-inline mx-2 my-2  text-center btn btn-outline-light border-0">Products</a>
                    <a class="d-block d-lg-inline mx-2 my-2  text-center btn btn-outline-light border-0">Need help</a>
                    
                </div>
            </div>

            <!-- Right side iteams(excluded from sidebar) -->
            <div class="navbar-brand" href="#">
                <!-- search item only to visible at desktop -->
                <div class="d-none d-lg-inline-block">
                    <!-- required form for seach. Same form will be use again below for mobile only screen -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <!-- search icon  -->
                <span class="px-1">

                    <button class="navbar-toggler border-0 "
                    style="color: var(--fontColor);"
                     type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search " viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </span>

                <span class=" px-1">
                    <button class="navbar-toggler border-0"
                    style="color: var(--fontColor);">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart2" viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>
                    </button>
                </span>

            </div>
        </div>
        <!-- Collapse search portion only visible to mobile -->
        <div class="w-100 my-2 collapse d-lg-none" id="navbarTogglerDemo02">
            <div class="container-fluid">
                <!-- Same form for search -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Mock page -->
    <div class="container-fluid  px-lg-5 px-3 pt-lg-3 pt-1 pb-3" style="background-color:#D9D9D9">

       

        <!-- Headline area -->
        <div class="row py-2 mx-3 mx-lg-0">
            <div class="col-lg-10 col-12  mx-auto " style="background-color:#BDBDBD; height:120px ; ">

            </div>
        </div>

        <!-- Sub-heading area -->
        <div class="row py-2 mt-4">
            <div class="col-8 mx-auto " style="background-color:#BDBDBD; height:60px ; ">

            </div>
        </div>

        <!-- Horizontally stacked two button -->
        <div class="row justify-content-center mt-3 py-2 ">

            <!-- First button -->
            <div class="col-3 col-lg-2 me-4 me-lg-5 " style="background-color:#f1f1f1; height:60px ; ">
                
            </div>

            <!-- Second button -->
            <div class="col-3 col-lg-2 ms-4 ms-lg-5 " style="background-color:#3f3f3f; height:60px ; ">
               
            </div>
        </div>
    </div>











    
    <!-- hero section -->
    <!-- products -->
    <!-- best sellers area -->
    <!-- satisfation area -->
    <!-- footer -->
    <script>
        function changeIcon() {
            toggleIcon = document.getElementById("navbar-toggle-icon");
            closeIcon = document.getElementById("navbar-close-icon");
            sidebar = document.getElementsByClassName("offcanvas")[0]
            if (toggleIcon.style.display != "none" && !sidebar.classList.contains("show")) {
                toggleIcon.style.display = "none";
                closeIcon.style.display = "block";
            } else if (toggleIcon.style.display == "none" && sidebar.classList.contains("show")) {
                toggleIcon.style.display = "block";
                closeIcon.style.display = "none";
            }
        }
        let navbarButton = document.getElementById("navbar-toggle-button")
        navbarButton.addEventListener("click", changeIcon)

    </script>
    <script src="./bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
